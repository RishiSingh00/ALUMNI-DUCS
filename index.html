<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DUCS Alumni</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/ducs.png"/>
</head>
<body>
<header>
    <div class="header">
        <div class="inner_header">
            <div class="header_line_1">
            </div>
            <div class="header_line_2">
                <!-- DU100 LOGO | LEFT -->
                <div id="du_logo">
                    <img src="img/DU100.jpg" alt="du_100_image">
                </div>
                <!-- NAVBAR ELEMENTS | RIGHT -->
                <ul class="navbar-right">
                    <li><a href="#news">EVENTS</a></li>
                    <li><a href="#alumni">ALUMNI</a></li>
                    <li><a href="#">MEMORIES</a></li>
                    <li><a href="pages/team.html">TEAM</a></li>
                </ul>
            </div>
            <!-- DUCS LOGO | MIDDLE -->
            <div class="logo_container">
                <img src="img/Group 13.png" alt="du_logo">
            </div>
        </div>
    </div>
</header>

<main>
    <!--home-->
    <div id="parallax" class="home parallax-item">
        <div class="quote">
            <p>“Nobody is bothered<br>
                about an institution<br>
                more than its <strong class="bold_alumni_text">alumni</strong>”</p>
        </div>
        <div class="below_icon">
            <img src="img/Group 8.png" alt="Slide Down">
        </div>
    </div>

    <!--upcoming events start-->

    <div class="upcoming-event">
        <div class="img-area">
            <img class="img-poster" src="img/alumnimeet-01.png" alt="meet_poster">
        </div>
        <div class="content-area">
            <div class="top-area">
                <div class="top-heading">
                    <h5 class="txt-tittle">UPCOMING EVENT</h5>
                    <h2 class="txt-meet">ALUMNI MEET</h2>

                    <h3 class="txt-bottom">
                        <a href="index.html">
                            <img class="map_logo" src="img/location_logo.png" alt="loaction">
                        </a>
                        DEPARTMENT OF COMPUTER SCIENCE
                    </h3>
                </div>
                <div class="calender">
                    <span class="day">25</span>
                    <span class="month">MAR</span>
                    <span class="year">2023</span>
                </div>

            </div>
            <div class="bottom-area">
                <div class="countdown">
                    <div>
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div>
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div>
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>

                <div class="register">
                    <button class="register-button">REGISTER</button>
                </div>
            </div>
        </div>
    </div>

    <!--news section-->
    <div id="news">
        <div class="heading">
            <h1>Latest News</h1>
            <hr>
        </div>
        <div class="news_area">
            <div id="news_display">
            </div>
            <div class="banner">
                <img src="img/depttransparent-01 2.png" alt="banner">
            </div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>

    <!--alumni section-->
    <div id="alumni" class="alumni">
        <div class="slide-container swiper">
            <div class="slide-content">
                <div id="cardsToDisplay" class="card-wrapper swiper-wrapper">
                    <!--Data is displayed over here through data.json-->
                </div>
            </div>

            <div class="swiper-button-next swiper-navBtn"></div>
            <div class="swiper-button-prev swiper-navBtn"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
</main>

<footer></footer>

</body>

<!--Swiper JS -->
<script src="js/swiper-bundle.min.js"></script>
<!--JavaScript -->
<script src="js/script.js"></script>
</html>
